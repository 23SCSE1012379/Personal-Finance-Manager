 <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="register-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter email">
            <div id="register-email-error" class="text-danger" style="display:none;">Please enter a valid email address.</div>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter password">
            <div id="register-password-error" class="text-danger" style="display:none;">Password is required and must be at least 6 characters long.</div>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>

    <!-- User Profile -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center">User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email">user@example.com</span></p>
        <p><strong>Username:</strong> <span id="username">John Doe</span></p>
        <button class="btn btn-warning w-100" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
